<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas - macOS Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Barra de título estilo macOS -->
    <div class="titlebar">
        <div class="titlebar-left">
            <div class="titlebar-buttons">
                <div class="titlebar-button close" id="close-btn">
                    <span>&times;</span>
                </div>
                <div class="titlebar-button minimize" id="minimize-btn">
                    <span>&minus;</span>
                </div>
                <div class="titlebar-button maximize" id="maximize-btn">
                    <span>+</span>
                </div>
            </div>
        </div>
        <div class="titlebar-center">
            Bloc de Notas
        </div>
        <div class="titlebar-right">
            <i class="fas fa-bars titlebar-icon" id="toggle-sidebar"></i>
            <i class="fas fa-th titlebar-icon" id="change-view"></i>
            <i class="fas fa-trash titlebar-icon" id="clear-dashboard"></i>
            <i class="fas fa-plus titlebar-icon" id="new-note-btn"></i>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Panel lateral (Dashboard) -->
        <div class="sidebar" id="sidebar">
            <div class="search-container">
                <input type="text" class="search-box" id="search-box" placeholder="Buscar...">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-microphone microphone-icon" id="mic-btn"></i>
            </div>

            <div class="pinned-section">
                <div class="section-title">
                    <span>FIJADAS</span>
                    <div class="section-icons">
                        <i class="fas fa-th"></i>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <ul class="note-list" id="pinned-notes">
                    <!-- Las notas fijadas se insertarán aquí dinámicamente -->
                </ul>
            </div>

            <div class="notes-section">
                <div class="section-title">
                    <span>NOTAS</span>
                </div>
                <ul class="note-list" id="all-notes">
                    <!-- Todas las notas se insertarán aquí dinámicamente -->
                </ul>
            </div>
        </div>

        <!-- Área de edición de notas -->
        <div class="editor-container" id="editor-container">
            <div class="editor-hidden" id="editor-hidden">
                <i class="fas fa-sticky-note"></i>
                <p>Selecciona una nota o crea una nueva</p>
            </div>

            <div class="editor" id="editor">
                <!-- Barra de herramientas superior -->
                <div class="editor-header">
                    <div class="editor-search">
                        <input type="text" id="editor-search-box" placeholder="Buscar en la nota...">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-microphone" id="editor-mic-btn"></i>
                        <i class="fas fa-robot" id="ai-assistant-btn"></i>
                    </div>
                    <div class="editor-actions">
                        <button id="save-note-btn" class="action-btn">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button id="back-btn" class="action-btn">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </button>
                    </div>
                </div>
                
                <div class="toolbar">
                    <select id="font-family">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                    </select>
                    
                    <select id="font-size">
                        <option value="1">8px</option>
                        <option value="2">10px</option>
                        <option value="3">12px</option>
                        <option value="4">14px</option>
                        <option value="5">16px</option>
                        <option value="6">18px</option>
                        <option value="7">20px</option>
                        <option value="7">24px</option>
                        <option value="7">28px</option>
                        <option value="7">32px</option>
                    </select>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="bold-btn"><i class="fas fa-bold"></i></button>
                        <button class="toolbar-btn" id="italic-btn"><i class="fas fa-italic"></i></button>
                        <button class="toolbar-btn" id="underline-btn"><i class="fas fa-underline"></i></button>
                        <button class="toolbar-btn" id="strike-btn"><i class="fas fa-strikethrough"></i></button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="color-btn"><i class="fas fa-palette"></i></button>
                        <input type="color" id="color-picker" class="hidden">
                        <button class="toolbar-btn" id="highlight-btn"><i class="fas fa-highlighter"></i></button>
                        <input type="color" id="highlight-picker" value="#ffff00" class="hidden">
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="align-left-btn"><i class="fas fa-align-left"></i></button>
                        <button class="toolbar-btn" id="align-center-btn"><i class="fas fa-align-center"></i></button>
                        <button class="toolbar-btn" id="align-right-btn"><i class="fas fa-align-right"></i></button>
                        <button class="toolbar-btn" id="align-justify-btn"><i class="fas fa-align-justify"></i></button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="image-btn"><i class="fas fa-image"></i></button>
                        <button class="toolbar-btn" id="video-btn"><i class="fas fa-video"></i></button>
                        <button class="toolbar-btn" id="audio-btn"><i class="fas fa-music"></i></button>
                        <button class="toolbar-btn" id="link-btn"><i class="fas fa-link"></i></button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="list-ul-btn"><i class="fas fa-list-ul"></i></button>
                        <button class="toolbar-btn" id="list-ol-btn"><i class="fas fa-list-ol"></i></button>
                        <button class="toolbar-btn" id="indent-btn"><i class="fas fa-indent"></i></button>
                        <button class="toolbar-btn" id="outdent-btn"><i class="fas fa-outdent"></i></button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="lock-btn"><i class="fas fa-lock"></i></button>
                        <button class="toolbar-btn" id="share-btn"><i class="fas fa-share-alt"></i></button>
                    </div>
                </div>
                
                <div class="editor-content">
                    <div id="note-title" contenteditable="true" class="note-title" data-placeholder="Título de la nota"></div>
                    <div id="note-content" contenteditable="true" class="note-content" data-placeholder="Escribe tu nota aquí..."></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menú para nueva nota -->
    <div class="menu new-note-menu" id="new-note-menu">
        <div class="menu-item" id="create-note">
            <i class="fas fa-sticky-note"></i>
            <span>Crear Nota</span>
        </div>
        <div class="menu-item" id="create-table">
            <i class="fas fa-table"></i>
            <span>Crear Tabla</span>
        </div>
    </div>

    <!-- Menú para bloqueo -->
    <div class="menu lock-menu" id="lock-menu">
        <div class="menu-item" id="set-password">
            <i class="fas fa-key"></i>
            <span>Establecer contraseña</span>
        </div>
        <div class="menu-item" id="set-pin">
            <i class="fas fa-thumbtack"></i>
            <span>Fijar nota</span>
        </div>
    </div>

    <!-- Modal de confirmación para regresar -->
    <div class="modal" id="exit-modal">
        <div class="modal-content">
            <h3>¿Salir de la nota?</h3>
            <p>Tienes cambios sin guardar. ¿Estás seguro de que quieres salir?</p>
            <div class="modal-buttons">
                <button id="exit-confirm" class="btn btn-danger">Salir</button>
                <button id="exit-cancel" class="btn btn-secondary">Continuar editando</button>
            </div>
        </div>
    </div>

    <!-- Modal de IA -->
    <div class="modal" id="ai-modal">
        <div class="modal-content">
            <h3>Asistente de IA</h3>
            <div class="ai-options">
                <button class="ai-option" data-action="improve">Mejorar redacción</button>
                <button class="ai-option" data-action="summarize">Resumir texto</button>
                <button class="ai-option" data-action="translate">Traducir</button>
                <button class="ai-option" data-action="correct">Corregir ortografía</button>
            </div>
            <div class="modal-buttons">
                <button id="ai-close" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
