<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora macOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="calculator-container">
        <div class="macos-titlebar">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="memory-indicator" id="memory-indicator"></div>
            </div>
            
            <div class="menu-button" id="menu-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="menu-dropdown" id="menu-dropdown">
                <div class="menu-item" data-mode="basic">Básica</div>
                <div class="menu-item" data-mode="scientific">Científica</div>
                <div class="menu-item" data-mode="programmer">De programación</div>
                <div class="menu-item" data-mode="converter">Convertir</div>
                <div class="menu-item">Notas matemáticas...</div>
                <div class="menu-divider"></div>
                <div class="menu-item" id="theme-toggle">Modo Oscuro</div>
            </div>
            
            <!-- Calculadora Básica -->
            <div class="keypad basic-mode" id="basic-keypad">
                <div class="row">
                    <button class="btn function" data-action="clear">C</button>
                    <button class="btn function" data-action="sign">±</button>
                    <button class="btn function" data-action="percent">%</button>
                    <button class="btn operation" data-operation="÷">÷</button>
                </div>
                <div class="row">
                    <button class="btn number" data-number="7">7</button>
                    <button class="btn number" data-number="8">8</button>
                    <button class="btn number" data-number="9">9</button>
                    <button class="btn operation" data-operation="×">×</button>
                </div>
                <div class="row">
                    <button class="btn number" data-number="4">4</button>
                    <button class="btn number" data-number="5">5</button>
                    <button class="btn number" data-number="6">6</button>
                    <button class="btn operation" data-operation="-">−</button>
                </div>
                <div class="row">
                    <button class="btn number" data-number="1">1</button>
                    <button class="btn number" data-number="2">2</button>
                    <button class="btn number" data-number="3">3</button>
                    <button class="btn operation" data-operation="+">+</button>
                </div>
                <div class="row">
                    <button class="btn number zero" data-number="0">0</button>
                    <button class="btn number" data-number=".">.</button>
                    <button class="btn operation equals" data-action="calculate">=</button>
                </div>
                
                <div class="memory-functions">
                    <button class="btn memory" data-memory="mc">mc</button>
                    <button class="btn memory" data-memory="m+">m+</button>
                    <button class="btn memory" data-memory="m-">m-</button>
                    <button class="btn memory" data-memory="mr">mr</button>
                </div>
            </div>
            
            <!-- Calculadora Científica -->
            <div class="keypad scientific-mode" id="scientific-keypad" style="display: none;">
                <div class="row">
                    <button class="btn scientific secondary" data-func="x³">x³</button>
                    <button class="btn scientific secondary" data-func="e^x">eˣ</button>
                    <button class="btn scientific secondary" data-func="10^x">10ˣ</button>
                    <button class="btn number" data-number="7">7</button>
                    <button class="btn number" data-number="8">8</button>
                    <button class="btn number" data-number="9">9</button>
                    <button class="btn operation" data-operation="÷">÷</button>
                </div>
                <div class="row">
                    <button class="btn scientific secondary" data-func="y√x">ʸ√x</button>
                    <button class="btn scientific secondary" data-func="ln">ln</button>
                    <button class="btn scientific secondary" data-func="log">log</button>
                    <button class="btn number" data-number="4">4</button>
                    <button class="btn number" data-number="5">5</button>
                    <button class="btn number" data-number="6">6</button>
                    <button class="btn operation" data-operation="×">×</button>
                </div>
                <div class="row">
                    <button class="btn scientific secondary" data-func="tan">tan</button>
                    <button class="btn scientific secondary" data-func="e">e</button>
                    <button class="btn scientific secondary" data-func="ee">EE</button>
                    <button class="btn number" data-number="1">1</button>
                    <button class="btn number" data-number="2">2</button>
                    <button class="btn number" data-number="3">3</button>
                    <button class="btn operation" data-operation="-">−</button>
                </div>
                <div class="row">
                    <button class="btn scientific secondary" data-func="sinh">sinh</button>
                    <button class="btn scientific secondary" data-func="cosh">cosh</button>
                    <button class="btn scientific secondary" data-func="tanh">tanh</button>
                    <button class="btn scientific secondary" data-func="pi">π</button>
                    <button class="btn scientific secondary" data-func="rad">Rad</button>
                    <button class="btn scientific secondary" data-func="rand">Rand</button>
                    <button class="btn operation" data-operation="+">+</button>
                </div>
                <div class="row">
                    <button class="btn function" data-action="clear">C</button>
                    <button class="btn function" data-action="sign">±</button>
                    <button class="btn function" data-action="percent">%</button>
                    <button class="btn number zero" data-number="0">0</button>
                    <button class="btn number" data-number=".">.</button>
                    <button class="btn operation equals" data-action="calculate">=</button>
                </div>
                
                <div class="memory-functions">
                    <button class="btn memory" data-memory="mc">mc</button>
                    <button class="btn memory" data-memory="m+">m+</button>
                    <button class="btn memory" data-memory="m-">m-</button>
                    <button class="btn memory" data-memory="mr">mr</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calculadora de Programación -->
<div class="keypad programmer-mode" id="programmer-keypad">
    <div class="programmer-display">
        <div class="number-bases">
            <button class="base-btn active" data-base="hex">HEX</button>
            <button class="base-btn" data-base="dec">DEC</button>
            <button class="base-btn" data-base="oct">OCT</button>
            <button class="base-btn" data-base="bin">BIN</button>
        </div>
        <div class="bit-toggles">
            <div class="bit-label">BITS</div>
            <button class="bit-btn" data-bits="8">8</button>
            <button class="bit-btn" data-bits="16">16</button>
            <button class="bit-btn active" data-bits="32">32</button>
            <button class="bit-btn" data-bits="64">64</button>
        </div>
    </div>
    
    <div class="row">
        <button class="btn programmer" data-func="rotl">RotL</button>
        <button class="btn programmer" data-func="rotr">RotR</button>
        <button class="btn programmer" data-func="lsh">Lsh</button>
        <button class="btn programmer" data-func="rsh">Rsh</button>
        <button class="btn programmer" data-func="lrsh">LRsh</button>
        <button class="btn programmer" data-func="not">Not</button>
    </div>
    
    <div class="row">
        <button class="btn programmer" data-func="and">And</button>
        <button class="btn programmer" data-func="or">Or</button>
        <button class="btn programmer" data-func="xor">Xor</button>
        <button class="btn programmer" data-func="mod">Mod</button>
        <button class="btn number" data-number="7">7</button>
        <button class="btn number" data-number="8">8</button>
        <button class="btn number" data-number="9">9</button>
        <button class="btn operation" data-operation="÷">÷</button>
    </div>
    
    <div class="row">
        <button class="btn programmer letter" data-value="A">A</button>
        <button class="btn programmer letter" data-value="B">B</button>
        <button class="btn programmer letter" data-value="C">C</button>
        <button class="btn programmer letter" data-value="D">D</button>
        <button class="btn number" data-number="4">4</button>
        <button class="btn number" data-number="5">5</button>
        <button class="btn number" data-number="6">6</button>
        <button class="btn operation" data-operation="×">×</button>
    </div>
    
    <div class="row">
        <button class="btn programmer letter" data-value="E">E</button>
        <button class="btn programmer letter" data-value="F">F</button>
        <button class="btn function" data-action="clear">C</button>
        <button class="btn function" data-action="sign">±</button>
        <button class="btn number" data-number="1">1</button>
        <button class="btn number" data-number="2">2</button>
        <button class="btn number" data-number="3">3</button>
        <button class="btn operation" data-operation="-">−</button>
    </div>
    
    <div class="row">
        <button class="btn programmer secondary" data-func="ce">CE</button>
        <button class="btn programmer secondary" id="signed-toggle">Signed</button>
        <button class="btn number zero" data-number="0">0</button>
        <button class="btn number" data-number=".">.</button>
        <button class="btn operation equals" data-action="calculate">=</button>
        <button class="btn operation" data-operation="+">+</button>
    </div>
    
    <div class="memory-functions">
        <button class="btn memory" data-memory="mc">mc</button>
        <button class="btn memory" data-memory="m+">m+</button>
        <button class="btn memory" data-memory="m-">m-</button>
        <button class="btn memory" data-memory="mr">mr</button>
    </div>
</div>
    
    <script src="renderer.js"></script>
</body>
</html>
